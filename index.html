<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Hidratación Basal</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div id="contenedor">
            <!-- FORMULARIO -->
            <div id="calculadora">
                <div class="contenido">
                    <h1 style="color: #235789;">Hidratación Basal</h1>
                    <p id="error">* Ingrese el peso en kg *</p>            
                    <input id="peso" type="number" placeholder="Ingresar peso" >
                    <br>
                    <button id="calcular">Calcular</button>
                    <p id="flu"></p>
                    <p id="mant"></p>
                </div>
            </div>
            <!-- DETALLE -->
            <div id="detalle">
                <div class="contenido">
                    <h1>¿Cómo se calcula?</h1>
                    <ul>
                        <li>Cuando el niño tiene hasta 30kg: Se utiliza el calculo de Holliday-Segar.</li>
                        <li>Cuando el niño tiene más de 30kg: Se calcula la hidratación basal usando el método de superficie corporal.</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
